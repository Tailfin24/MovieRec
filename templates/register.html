<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 电影推荐系统</title>
    <link rel="stylesheet" href="static/css/form.css">
</head>
<body>
    <div class="container">
        <h1>注册</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="用户名" required>
            <input type="password" name="password" placeholder="密码" required>
            <input type="password" name="confirm_password" placeholder="确认密码" required>
            <label>性别:</label>
            <div class="gender-selection">
                <input type="radio" id="gender-m" name="gender" value="M" required>
                <label for="gender-m">男</label>
                <input type="radio" id="gender-f" name="gender" value="F" required>
                <label for="gender-f">女</label>
            </div>
            <label for="age">年龄:</label>
                <input type="number" id="age" name="age" min="1" required>
            <button type="submit">注册</button>
        </form>
        <p class="message">已有账号？<a href="{{ url_for('login') }}">登录</a></p>
    </div>
</body>
</html>
